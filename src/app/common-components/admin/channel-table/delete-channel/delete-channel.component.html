<div class="modal-container-out" *ngIf="channelToDelete != null">
  <div class="popup-container">
    <div class="title-container">
      <h2>Delete Channel</h2>
      <button class="close-button" (click)="closeModal()">
        <i class="material-icons">close</i>
      </button>
    </div>
    <div class="form-group">
      <p>
        You want delete the channel with Name :
        <span class="user-info">{{ channelToDelete.name }}</span>
      </p>
    </div>
    <div class="button-group">
      <button
        class="standard-button submit-button"
        type="submit"
        (click)="deleteChannel()"
      >
        Delete
      </button>
      <button
        class="standard-button cancel-button"
        type="button"
        (click)="closeModal()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
