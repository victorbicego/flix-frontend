<div class="modal-container-out" *ngIf="userToEdit != null && userForm != null">
  <div class="popup-container" [formGroup]="userForm">
    <div class="title-container">
      <h2>Update User</h2>
      <button class="close-button" (click)="closeModal()">
        <i class="material-icons">close</i>
      </button>
    </div>
    <div class="form-group">
      <input
        class="standard-input"
        type="text"
        id="name"
        formControlName="name"
        placeholder="Name"
      />
    </div>
    <div class="form-group">
      <input
        class="standard-input"
        type="text"
        id="surname"
        formControlName="surname"
        placeholder="Surname"
      />
    </div>
    <div class="form-group">
      <input
        class="standard-input"
        type="text"
        id="username"
        formControlName="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <select class="standard-input" id="role" formControlName="role">
        <option value="" disabled selected>User Role</option>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>
    </div>
    <div class="button-group">
      <button
        class="standard-button submit-button"
        type="submit"
        [disabled]="!userForm.valid"
        (click)="updateUser()"
      >
        Update
      </button>
      <button
        class="standard-button cancel-button"
        type="button"
        (click)="closeModal()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
