<div class="main-container">
  <div *ngIf="videoChannel != null && !isLoading" class="info-container">
    <app-single-video
      class="single-video"
      [videoChannel]="videoChannel"
    ></app-single-video>

    <app-related-videos
      class="related-videos"
      [videoId]="videoChannel.video.id"
    ></app-related-videos>
  </div>

  <app-loading-icon [isLoading]="isLoading"></app-loading-icon>
</div>
